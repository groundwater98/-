name: "üê≥ [CI] naver"

on:
  push:
    branches: ['main']
    tags: ['*']
    paths:
      - 'DataEngineering/srcs/api/naver/**'

jobs:
  push_to_registry:
    name: ‚ö° push docker image to docker hub
    runs-on: ubuntu-latest
    steps:
      - 
        name: checkout the repo
        uses: actions/checkout@v3

      # docs.docker.com/build/ci/github-actions/manage-tags-labels/
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            youngmki/naver_api
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - 
        name: ‚ö° login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: ‚ö° Build and push NAVER image
        uses: docker/build-push-action@v2
        with:
          context: DataEngineering/srcs
          file: DataEngineering/srcs/api/naver/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
